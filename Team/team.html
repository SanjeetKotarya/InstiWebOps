<style>

  figure.snap {
    color: #fff;
    position: relative;
    overflow: hidden;
    margin: 10px auto;
    height: 260px;
    width: 100%;
    color: black;
    text-align: left;
    background-color: white;
    -webkit-perspective: 50em;
    perspective: 50em;
    text-align: center;
    transition: .5s ease-in-out;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  }
  figure.snap:hover {
color: white;
background-color: black;
  }

  figure.snap * {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-transition: all 0.6s ease;
    transition: all 0.6s ease;

  }

  figure.snap img {
    opacity: 1;
    width: auto;
    margin: 0 auto;
    border-radius: 100%;
    width: 70%;
    height: auto;
    -webkit-transform-origin: 50% 100%;
    -ms-transform-origin: 50% 100%;
    transform-origin: 50% 100%;
  }

  figure.snap figcaption {
    position: absolute;
    top: 0;
    overflow-y: scroll;
    left: 0;
    background: #333;
    background-image: linear-gradient(to bottom right, #FDABDD, #374A5A); 
height: 78%;
color: white;
    width: 100%;
    -webkit-transform: rotateX(-90deg);
    transform: rotateX(-90deg);
    -webkit-transform-origin: 50% -50%;
    -ms-transform-origin: 50% -50%;
    transform-origin: 50% -50%;
    z-index: 1;
    opacity: 0;
    padding: 20px;
  }
  figure.snap figcaption::-webkit-scrollbar {
    display: none;
  }
  figure.snap h3,
  figure.snap p {
    text-align: center;
  }

  figure.snap h3 {
    margin: 0;
    margin-top: 30px;
    font-weight: 800;
    font-family: Josefin Sans;
  }

  figure.snap p {
    font-size: 14px;
    font-weight: 500;
    margin: 0 0 15px;
  }


  figure.snap a {
    color: white;
  }

  figure.snap a:hover{
    text-decoration: underline;
  }

  figure.snap .read-more:hover {
    background-color: #ffffff;
    color: #000000;
  }

  figure.snap:hover img,
  figure.snap.hover img {
    -webkit-transform: rotateX(90deg);
    transform: rotateX(90deg);
    opacity: 0;
  }

  figure.snap:hover figcaption,
  figure.snap.hover figcaption {
    -webkit-transform: rotateX(0deg);
    transform: rotateX(0deg);
    opacity: 1;
    -webkit-transition-delay: 0.2s;
    transition-delay: 0.2s;
  }

  .team {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-column-gap: 20px;
    /* Adjust this value as needed */
    width: 90%;
    margin: 0 auto;
    padding: 5px;
  }

  .snap h3 {
    text-align: center;
  }

  .team-title {
    width: 80%;
    margin: 0 auto;
  }
  .team-title h1{
    font-size: 40px;
    font-family: Josefin Sans;
  }
  .team-title p{
    font-size: 18px;
  }
  figure.snap figcaption p{
    font-size: 14px;
  }

  @media screen and (max-width: 700px) {
  figure.snap img {
    width: 95%;
  }
    figure.snap figcaption p{
    font-size: 12px;
  }

    figure.snap h3 {
      font-size: 15px;
  }

    .team {
      grid-template-columns: repeat(2, 1fr);
      grid-column-gap: 10px;
      width: 99%;
    }

    .team-title {
      width: 95%;
    }
    .team-title h1{
    font-size: 30px;
  }
  .team-title p{
    font-size: 14px;
  }
  }
  .imgb{
    height: 70%;
  }

 
  .core{
    grid-template-columns: repeat(2, 1fr);
    width: 30%;
  }
  .supercoord{
    grid-template-columns: repeat(3, 1fr);
    width: 50%;
  }



  @media screen and (max-width: 700px) {
    .core{
    width: 99%;
  }
  .supercoord{
    grid-template-columns: repeat(2, 1fr);
    width: 99%;
  }
  } 
  
</style>
