<style>

  figure.snap {
    color: #fff;
    position: relative;
    overflow: hidden;
    margin: 10px auto;
    height: 260px;
    width: 100%;
    color: black;
    text-align: left;
    background-color: white;
    font-size: 16px;
    -webkit-perspective: 50em;
    perspective: 50em;
    text-align: center;
    border: solid gray 1px;

  }
  figure.snap:hover {
border: solid black 1px;
  }

  figure.snap * {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    -webkit-transition: all 0.6s ease;
    transition: all 0.6s ease;

  }

  figure.snap img {
    opacity: 1;
    width: auto;
    margin: 0 auto;
    height: 75%;
    width: auto;
    -webkit-transform-origin: 50% 100%;
    -ms-transform-origin: 50% 100%;
    transform-origin: 50% 100%;
  }

  figure.snap figcaption {
    position: absolute;
    top: 0;
    overflow-y: scroll;
    left: 0;
    background-color: #0E161B;
height: 75%;
color: white;
    width: 100%;
    -webkit-transform: rotateX(-90deg);
    transform: rotateX(-90deg);
    -webkit-transform-origin: 50% -50%;
    -ms-transform-origin: 50% -50%;
    transform-origin: 50% -50%;
    z-index: 1;
    opacity: 0;
    padding: 20px;
  }
  figure.snap figcaption::-webkit-scrollbar {
    display: none;
  }
  figure.snap h3,
  figure.snap p {
    text-align: center;
  }

  figure.snap h3 {
    margin: 0;
    margin-top: 10px;
    font-weight: 800;
    font-family: Josefin Sans;
  }

  figure.snap p {
    font-size: 14px;
    font-weight: 500;
    margin: 0 0 15px;
  }

  figure.snap a {
    color: grey;
  }
  figure.snap a:hover {
    color: rgb(255, 255, 255);
  }

  figure.snap .read-more:hover {
    background-color: #ffffff;
    color: #000000;
  }

  figure.snap:hover img,
  figure.snap.hover img {
    -webkit-transform: rotateX(90deg);
    transform: rotateX(90deg);
    opacity: 0;
  }

  figure.snap:hover figcaption,
  figure.snap.hover figcaption {
    -webkit-transform: rotateX(0deg);
    transform: rotateX(0deg);
    opacity: 1;
    -webkit-transition-delay: 0.2s;
    transition-delay: 0.2s;
  }

  .team {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-column-gap: 20px;

    width: 90%;
    margin: 0 auto;
    padding: 5px;
  }

  .snap h3 {
    text-align: center;
  }

  .team-title {

  }

  }
