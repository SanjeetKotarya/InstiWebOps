<style>
  .footer a {
    color: #fff;
  }

  .footer ul li {
    list-style: none;
    color: #fff;
  }

  .footer {
    z-index: 1;
    margin-top: 10px;
    --footer-background: black;
    position: relative;
    width: 100%;
    grid-area: footer;
    font-family: Poppins;
  }

  body .footer .content {
    padding-top: 50px;
    background: black;
    color: #fff;
  }

  .footer .content .container {
    width: 90%;
    margin: 0 auto;
    align-items: center;
    display: flex;
    justify-content: space-evenly;
    padding: 20px 0;
  }

  .content h2 {
    margin-bottom: .25rem;
    font-size: 2.25rem;
  }

  .footer__links {
    display: flex;
    justify-content: space-between;
    text-decoration: none;
    margin-left: -40px;
  }

  .footer__links a {
    position: relative;
    transition: ease-in 0.1s;
    text-align: center;
    display: block;
    align-items: center;
    border: solid #1B2328 1px;
    padding: 10px 30px; 
    font-size: 14px;
    cursor: pointer;
  }
  .footer__links a:hover {
    background-color:#4e16be2b ;
    border: solid #4D16BE 1px;
  }


  .footer__links a:hover::before {
    transform-origin: left;
    transform: scaleX(1);
  }

  .footer__title {
    padding: 0;
    margin: 0;
  }

  .footer__title img {
    width: 300px;
  }

  .footer__copy {
    border-top: solid #1B2328 1px;
    text-align: center;
    width: 100%;
    font-size: 11px;
    margin-bottom: 0;
    color: #dcdcdc;
    padding: 15px 0 15px;
  }


  @media screen and (max-width: 700px) {
  .footer__title img {
    width: 200px;
  }

    .footer .content {
      padding: 0 1.5rem;
    }

    .footer .content .container {
      flex-direction: column;
      text-align: center;
      max-width: 100%;
    }

    .content h2 {
      font-size: 1.5rem;
    }

    .content span {
      font-size: .813rem;
    }

    .footer .content .container {
      row-gap: 1.5rem;
    }

    .footer__social {
      margin-right: 1rem;
    }

  }

  .bottom-foot {
    overflow-x: hidden;
    max-width: 100%;
    border-top-left-radius: 25px;
    border-top-right-radius: 25px;
  }
</style>
<div class="bottom-foot">
  <div class="footer" id="footer-section">
    
    <div class="content">
      <div class="container">
        <div class="footer__label">
          <div class="footer__title"><img src="logo.png"></div>
        </div>

        <ul class="footer__links">
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

      </div>
      <p class="footer__copy">Copyright InstiWebOps Â© 2023. All the rights are reserved.</p>
    </div>
  </div>

</div>
