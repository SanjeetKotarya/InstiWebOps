    }

    .section1 {
      width: 100%;
      margin: 0 auto;
      background: white;
    }

    .section2 {
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .contact_sales {
      border-bottom-left-radius: inherit;
    }

    .section2 td {
      padding: 10px;
      font-size: 0.8em;
    }
    .main h1 {
    font-size: 30px;
  }

  }


  #contactForm {
    width: 100%;
    font-family: Poppins;
    position: relative;
    display: block;
    align-items: center;
    color: black;
    justify-content: center;
    padding: 25px 30px;
  }

  #contactForm label {
    display: block;
    margin-bottom: 5px;
  }

  #contactForm input[type="text"],
  #contactForm input[type="email"],
  #contactForm textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 25px;
    font-size: 14px;
    background: #E8E8E8;
    font-family: Poppins;
    border: 1px solid #E6E6E6;
    box-sizing: border-box;
    box-shadow: -10px -10px 20px #FFFFFF, 10px 10px 20px rgba(77, 77, 77, 0.3), inset 5px 5px 20px rgba(0, 0, 0, 0.09), inset -5px -5px 20px #FFFFFF;
    transition-property: background, box-shadow, border;
    transition-duration: 0.2s;
  }


  #contactForm textarea:focus {
    outline: none;
      background: #FFFFFF;
  }

  #contactForm input:focus {
    outline: none;
      background: #FFFFFF;
  }
  #contactForm textarea:focus{
    background: #FFFFFF;
  }
  #contactForm textarea:hover {
    outline: none;
      background: #FFFFFF;
  }

  #contactForm input:hover {
    outline: none;
      background: #FFFFFF;
  }
  #contactForm textarea:hover{
    background: #FFFFFF;
  }

  #contactForm textarea {
    resize: vertical;
  }



  #contactForm button {
    border: none;
    border-radius: 25px;
    padding: 18px 0;
    cursor: pointer;
    width: 50%;
    font-size: 14px;
    color: #4D16BE;
    font-weight: bold;
    cursor: pointer;
    margin: 0 auto;
    display: block;
    background: #E8E8E8;
    border: 1px solid #E6E6E6;
    box-sizing: border-box;
    box-shadow: -10px -10px 20px #FFFFFF, 10px 10px 20px rgba(77, 77, 77, 0.3), inset 5px 5px 20px rgba(0, 0, 0, 0.09), inset -5px -5px 20px #FFFFFF;
    transition-property: background, box-shadow, border;
    transition-duration: 0.2s;
  }

  #contactForm button:hover {
    background: #FFFFFF;
  }

  #contactForm button:active {
    background: #FFFFFF;
    border: 1px solid #E8E8E8;
    box-sizing: border-box;
    box-shadow: 10px 10px 20px #FFFFFF, -10px -10px 20px rgba(77, 77, 77, 0.3), inset 5px 5px 20px rgba(0, 0, 0, 0.09), inset -5px -5px 20px #FFFFFF;
  }
